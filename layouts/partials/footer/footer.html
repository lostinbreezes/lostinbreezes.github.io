<section class="count_info">
        <div>
            本博客已稳定运行
            <span id="ds" class="running-days" style="color: #FF7F00;"></span>
            天
            <span id="hs" class="running-days" style="color: #FF7F00;"></span>
            小时
            <span id="ms" class="running-days" style="color: #FF7F00;"></span>
            分
        </div>
        <div>
            {{$scratch := newScratch}}
            {{ range (where .Site.Pages "Kind" "page" )}}
            {{$scratch.Add "total" .WordCount}}
            {{ end }}
            共发表<style="color: #FF7F00;"> {{ len (where .Site.RegularPages "Section" "post") }} </style> 篇文章-总计 <style="color: #FF7F00;"> {{ div ($scratch.Get "total") 1000.0 | lang.FormatNumber 2 }} </style> k 字
        </div>
        <div>
		<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js">
</script>
            <span id="busuanzi_container_site_pv">已经有<span id="busuanzi_value_site_pv"></span>人访问过本站了捏</span>
        </div>
</section>

<!-- Add blog running time -->
<script>
    let s1 = '2022-7-14'; //website start date
    s1 = new Date(s1.replace(/-/g, "/"));
    let s2 = new Date();
    let timeDifference = s2.getTime() - s1.getTime();

    let days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
    let hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
    document.getElementById('ds').innerHTML = days;
    document.getElementById('hs').innerHTML = hours;
    document.getElementById('ms').innerHTML = minutes;

</script>
